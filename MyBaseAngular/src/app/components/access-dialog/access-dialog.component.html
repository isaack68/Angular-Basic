<div style="width: 250px" class="dialog">
  <h2 mat-dialog-tile>Sign In</h2>

  <mat-dialog-content [formGroup]="form">

    <div>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="user">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="pass">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <span *ngIf="error" style="color: red; font-size: 9px;">*Username and Password do not match. Please try again!</span>

  <mat-dialog-actions>
    <button class="btn btn--primary" (click)="signIn()">Sign In</button>
    <button class="btn btn--primary-dark" (click)="signUp()">Sign Up</button>
  </mat-dialog-actions>
</div>
